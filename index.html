<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="home">
                <h3>HOME</h3>
                <div class="led">
                    <h2 id="home-score">0</h2>
                </div>
                <div class="buttons">
                    <button class="btn" id="home-one" onclick="addOne(this.id)">+1</button>
                    <button class="btn" id="home-two" onclick="addTwo(this.id)">+2</button>
                    <button class="btn" id="home-three" onclick="addThree(this.id)">+3</button>
                    <button class="btn" id="home-reset" onclick="reset(this.id)">Reset</button>
                </div>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                <div class="led">
                    <h2 id="guest-score">0</h2>
                </div>
                <div class="buttons">
                    <button class="btn" id="guest-one" onclick="addOne(this.id)">+1</button>
                    <button class="btn" id="guest-two" onclick="addTwo(this.id)">+2</button>
                    <button class="btn" id="guest-three" onclick="addThree(this.id)">+3</button>
                    <button class="btn" id="guest-reset" onclick="reset(this.id)">Reset</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
